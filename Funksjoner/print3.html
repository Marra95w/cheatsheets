<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="name"></p>
    <p id="mail"></p>
    <p id="age"></p>

    <script>
        function namePrint(name = "Ikke oppgitt", mail = "Ikke oppgitt", birthyear = "Ikke oppgitt", ){
            document.getElementById("name").innerHTML = name

            if(birthyear === "ikke oppgitt"){
                document.getElementById("age").innerHTML = birthyear
            } else {
                const birthyearNumber = Number(birthyear)
                const age = 2025 - birthyearNumber
                document.getElementById("age").innerHTML =age
            }
            document.getElementById("mail").innerHTML = mail
            
        }

        namePrint("maria","mariaulv@hiof.no", 1995)
    </script>
</body>
</html>
