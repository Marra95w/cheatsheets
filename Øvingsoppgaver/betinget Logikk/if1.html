<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else oppgave 1 if</title>
</head>
<body>
    <p id="utskrift"></p>
    <script>
        const name = "Maria "
        let utskrift 

        if (name === "Maria "){
            utskrift = "Mitt navn er " + name + "Ulviksbakken"
        } else{
            utskrift = "jeg heter ikke " + name + "Ulviksbakken"
        }

        document.getElementById("utskrift").innerHTML = utskrift
    </script>
</body>
</html>
