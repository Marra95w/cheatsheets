<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdowm</title>
</head>
<body>
    <ul id="Nedtelling">

    </ul>
    <script>
        let = htmlString

        for(let teller = 20; teller >= 0; teller--){
            // refererer til htmlString += bregning, legger til tall
            // template literals 
            htmlString += `<li>${teller === 0 ? "We have take-off":teller---} 
                </li>`
        }
        // referere til overskift + referere til string
        document.getElementById("Nedtelling").innerHTML = htmlString
    </script>
</body>
</html>
