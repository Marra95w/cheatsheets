<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array øvingsoppgaver</title>
</head>
<body>
    <p id="setning"></p>
    <script>
        const dyr = ["Katt", "Hund", "Skilpadde", "Hest", "Pinnsvin", "Pafugl", "Blåhval", 
        "Slange", "Frosk", "Picachu"]

        const animals = ["Cat", "Dog", "Turtle", "Horse", "Hegdgehog", "Peacock", "Bluewhale", 
        "Snake", "Frog", "Picachu"]

        const dyrIndex1 = 3

        const dyrIndex2 = 2

        const tekst =  `${dyr [dyrIndex1]} er et dyr. Det heter ${animals [dyrIndex1]} på engelsk. ${dyr [dyrIndex2]} er også et dyr, som heter ${animals[dyrIndex2]} på engelsk.`

        console.log(tekst)

        document.getElementById("setning").innerHTML = tekst 
     </script>
</body>
</html>
