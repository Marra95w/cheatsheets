<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="utskrift"></p>
    <script>
        const navn = "Maria"
        let utskrift

        if (navn === "Maria") {
            utskrift = "Mitt navn er" + navn + "Karlsen"
    } else {
        utskrift = "Jeg heter ikke" + navn + "Karlsen"
    }

    document.getElementById("utskrift").innerHTML = utskrift
    </script>
</body>
</html>
